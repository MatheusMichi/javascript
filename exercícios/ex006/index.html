<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidades com DOM</title>
</head>

<style>
    div {
        font: normal 18pt arial;
        background-color: greenyellow;
        color: black;
        width: 400px;
        height: 400px;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%,-50%);
        line-height: 400px;
        text-align: center;
        border-radius: 20px;
    }
</style>
<body>
    <div id="area">
       interaja
    </div>

    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar() {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'greenyellow'
        } 

        function clique() {
            a.innerText = 'Clicou'
            a.style.backgroundColor = 'red'
        }
    </script>
</body>
</html>
